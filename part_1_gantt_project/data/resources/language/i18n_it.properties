tips1=E' possible spostare l'intero progetto semplicemente trascinando il progetto con il tasto centrale del mouse.
tips2=Puoi cambiare direttamente il nome dell'Attivi\u00e0 nell'albero, premendo F2, modificando il testo e finendo con A capo.
tips3=GanttProject usa trasformazioni XSL per esportare il progetto in HTML. Puoi creare tuoi file XSL personalizzati, salvarli in una cartella e usarli come temi per i documenti esportati.
tips4=L'opzione "Lancio automatico delle Propriet\u00e0" permette di aprire automaticamente il dialogo delle Propriet\u00e0 alla creazione di una nuova Attivi\u00e0.
tips5=Il comando "Importa risorse" permette di caricare risorse da un progetto esistene ed inserirle nell'attuale.
tips6=GanttProject supporta progetti distribuiti tramite server Web. Se il server supporta WebDAV e' inoltre possibile salvare/pubblicare il progetto. Naturalmente in questo caso si devono avere permessi di scrittura, e in tal caso verra' richiesto nome utente e password. A questo punto potrai lavorare a distanza e condividere piani di progetto attraverso Internet.\n\n Per maggiori informazioni su WebDAV, consulta:\nhttp://www.webdav.org/
tips7=GanttProject e' un progetto Open Source ed e' sviluppato da una comunita' *mondiale* di sviluppatori. Puoi trovare maggiori informazioni e qualce statistica al nostro sito. \nhttp://sf.net/projects/ganttproject 
tips8=Le relazioni tra due attivi\u00e0 hanno diverse forme: dipendenze di tipo Fine-Inizio, Fine-Fine, Inizio-Fine e Inizio-Inizio. In questo modo e' possibile preparare piani realistici per i tuoi progetti.
tips9=Puoi modificare i ruoli disponibili per le tue risorsa mediante il dialogo di Preferenze. I nuovi ruoli sono salvati nel documento XML del progetto.
tips10=Puoi organizzare le tue attivit\u00e0 formando una gerarchia grazie alle funzioni di "Indentazione" (Aggiungi e Togli Indentazione). 
tips11=GanttProject offre la possibilt\u00e0 di pubblicare un rapporto in formato PDF. A tal scopo ti servono le librerie FOP e BATIK che puoi ottenere dalla Fondazione Apache.\n\n La generazione usa la tecnologia XSL-FO per creare il documento. Tale processo usa un file xslfo predefinito ma e' possibile modificare tale file per adattarlo alle proprie esigenze. 
