tips1=It is possible to move the entire project by dragging the project with the middle mouse button.
tips2=You can directly edit the name of the task, on the tree. Press F2 key to enter edition, change the name and press enter.
tips3=To export the project into HTML web pages, GanttProject uses XSL transformations. You can create customized xsl files, put them on a directory and use the new theme for your export.
tips4=The "Automatic properties launch" option can be used, if you prefer the program to automatically open the properties dialog for newly created tasks.
tips5=The "Import resources" command enables you to load resources from another project and put them into the current project.
tips6=GanttProject supports working with project plans, that are stored on web servers. If such a server supports WebDAV, you can even save/publish a project plan to it. Of course you must have write permissions for this, so you may have to enter a username and a password for your server. Then you could work at distance by using internet connection and share a common project plan with your team.\n\nIf you want to know more about WebDAV see:\nhttp://www.webdav.org/
tips7=GanttProject is an OpenSource project and is developed by a comunity of developers over the world. You can find some statistics, and information at the sourceforge page:\nhttp://sf.net/projects/ganttproject
tips8=The relationships between two tasks have several forms: Finish-Start, Finish-Finish, Start-Finish and Start-Start. This possibility could help you to edit a realistic plan for your projects.
tips9=You can customize the roles for resources on the settings dialog box. The roles are saved on the XML file as <roles> entry.
tips10=You can organise your tasks by arranging them in a hierarchy using the "Indent" and "Unindent" functions.
tips11=Ganttproject offers the possibility to publish a report as pdf format. You need the fop library and the batik library from the Apache foundation on your classpath. The export uses XSL-FO technology to create the document. There is a default xslfo file in the ganttproject library, but you can edit your proper xslfo file to customize the export.
tips12=By using the import menu, you can directly import a list of tasks from a text file.\nEach row is inserted into the project as a new task name.
tips13=The selection of multiple tasks on the tree is now possible for some actions like, up, down, delete, indent, uneindent and unlink.
tips14=If you've entered the email of the resource, you can directly send an email by the GanttProject menu.
tips15=You can specify a prefix for task names, which is used when you create a new task. It can help you to automate the generation of new tasks.\nEdit -> Settings -> General -> Paremeters -> Task name prefix
