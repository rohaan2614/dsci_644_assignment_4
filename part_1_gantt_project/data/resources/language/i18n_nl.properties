tips1 = Een project kan in zijn geheel verplaatst worden door te slepen met behulp van de middelste muisknop.
tips2 = U kan de naam van een taak wijzigen. Druk de f2 functietoets, wijzig de naam en geef enter.
tips3 = Om een project om te zetten naar html web pagina's gebruikt GanttProject een XSL transformatie. U kunt uw eigen xsl bestanden creeren in een map en deze gebruiken om in uw eigen thema te exporteren.
tips4 = De "Automatisch eigenschappen tonen" optie kan gebruikt worden als u de voorkeur geeft aan het starten van de eigenschappen dialoog bij aanmaak van een nieuwe taak.
tips5 = De "Importeer personen" opdracht maakt het u mogelijk om personen in te lezen van een ander project in het huidige project.
tips6 = GanttProject ondersteund het werken met een projectplan welke opgeslagen zijn op web servers. Als zo'n server WebDAV ondersteund kan u zelfz een project plan opslaan/publiceren op/naar deze server. Natuurlijk moet u hier dan schrijfrechten voor hebben en dus mogelijk moet u een gebruikernaam en wachtwoord opgeven voor deze server. Dan kunt u op afstand werken door gebruik te maken van een internet verbinding en uw projectplan delen met andere teamleden.\n\nAls u meer van WebDAV wilt weten: zie:\nhttp://www.webdav.org/
tips7 = GanttProject is een Open Source project en is ontwikkeld door een gemeenschap van ontwikkelaars verspreid over de gehele wereld. U kan statistieken en informatie vinden op de sourceforge site: \nhttp://sf.net/projects/ganttproject
tips8 = De koppeling tussen twee taken heeft een aantal formulieren: Einde -Start, Einde-Einde, Start-Einde and Start-Start. Deze mogelijkheid kan u helpen bij het opstellen van een realistisch plan voor uw project.
tips9 = U kunt uw eigen rollen maken voor de personen in de instellingen dialoog venster. De rollen worden opgeslagen in het XML-bestand als <roles> element.
tips10 = U kunt uw taken ordenen door deze in een hierarchy te plaatsen door gebruik te maken van de inspring en herstel inspring functies.
tips11 = Ganttproject biedt de mogelijkheid een overzicht te publiceren in pdf formaat. U heeft dan de FOP- en de batik bibliotheken van de Apache foundation nodig in u classpath. Deze export functie maakt gebruik van XSL-FO technologie om het dokument aan te maken. Er is een standaard xslfo bestand aanwezig in de ganttproject bibliotheek maar u kan ook uw eigen xslfo bestand maken en gebruiken.
