tips1=Du kan flytte hele projektet ved at tr\u00e6kke projektet med midterste museknap.
tips2=Du kan \u00e6ndre direkte i en opgaves navn ved at trykke F2, udf\u00f8re \u00e6ndringen og trykke enter.
tips3=GanttProject bruger XSL transformation til at eksportere til HTML websider. \nDu kan lave egne XSL filer, placere dem i en mappe, og bruge dem som tema i eksporten til HTML.
tips4=Med indstillingen "Vis indstillinger automatisk" f\u00e5r du alle egenskaber frem, n\u00e5r du opretter en opgave.
tips5=Med "Importer Ressourcer" kan du hente ressourcer fra andre projekter, og genbruge dem i dit nuv\u00e6rende projekt.
tips6=GanttProject kan arbejde sammen med din webserver, hvis den underst\u00f8tter WEBDAV kan  du arbejde med dine projekter direkte p\u00e5 serveren. Forudsat du har de korrekte brugertilladelser, kan du arbejde sammen med andre uafh\u00e6ngig af afstand. \n Hvis du vil vide mere om WEBDAV s\u00e5 kig p\u00e5 \nhttp://www.webdav.org
tips7=GanttProject er et OpenSource projekt udviklet af folk fra hele verden. Du kan finde mere information, statistik mm p\u00e5 Sourceforge:\http://sf.net/projects/ganttproject
tips8=Du kan have forskellige relationerne mellem opgaverne: Slut-Start, Slut-Slut, Start-Slut eller Start-Start. Med denne mulighed kan du lave en realistisk plan for dit projekt.
tips9=Du kan \u00e6ndre ressourceroller i Ops\u00e6tning. Rollerne bliver gemt i XML filen under <roles>
tips10=Du kan organisere dine opgaver ved at arrangere dem i et hierarki ved at bruge "Indryk" og "Fjern indryk"
tips11=Gattproject kan gemme et projekt i pdf format. Du skal bruge fop og batik bibliotekerne fra Apache Foundation i din classpath. GanttProject bruger XSL-FO standarden til at skabe dokumentet. Der er en standard xslfo fil med i GanttProject biblioteket, men du har ogs\u00e5 mulighed for at lave egne xslfo filer, og dermed selv bestemme, hvordan din pdf fil skal se ud.
