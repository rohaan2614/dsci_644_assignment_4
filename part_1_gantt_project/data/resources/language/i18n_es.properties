tips1=Se puede mover todo el proyecto arrastrando el proyecto con el bot\u00f3n central del rat\u00f3n.
tips10=Puede oragnizar sus tareas ordenandolasde forma jerarquica usando las funciones de "Indentado" y "Desindentado".
tips11=Ganttproject le ofrece la posibilidad de publicar un informe en formato PDF. \nSe necesitan las librerias "fop" y "batik" de Apache en el classpath. La exportaci\u00f3n usa tecnolog\u00eda XSL-FO para la creaci\u00f3n del documento. \nHay un fichero xslfo predeterminado en la libreria ganttproject pero se puede editar el fichero adecuado para personalizar la exportaci\u00f3n.
tips2=Se puede editar directamente el nombre de una tarea, en el arbol. Pulse F2 para editar, cambie el nombre y pulse Enter.
tips3=Para exportar el proyecto a p\u00e1ginas HTML (web), GanttProject usa la conversi\u00f3n XSL. Puede crear su archivos xsl personalizados, ponerlos en un directorio y usar el nuevo tema para la exportaci\u00f3n.
tips4=Puede utilizar la opci\u00f3n de "Abrir ventana de propiedades", si desea que el programa abra autom\u00e1ticamente el dialgo de propiedades para las tareas que se vayan creando.
tips5="Importar recursos" posibilita la carga de recursos de otro proyecto al actual.
tips6=GanttProject soporta el trabajo con planificaciones de proyecto, que se almacenan en servidores web. Si el servidor soporta WebDAV, puede guardar/publicar la planificaci\u00f3n del proyecto en el. Por supuesto debe tener permisos de escritura para ello, probablemente deber\u00e1 indicar nombre su nombre de usuario y contrase\u00f1a para el servidor. Entonces podr\u00e1 trabajar a distancia usando una conexi\u00f3n a internet y compratir una agenda de proyecto con su equipo.\n\nSi quiere saber mas acerca de WebDAV vea:\nhttp://www.webdav.org/
tips7=GanttProject es un proyecto "OpenSource" y esta desarrollado por una comunidad de desarrolladores de todo el mundo. Puede encontrar algunas estad\u00edsticas, e informaci\u00f3n en la p\u00e1gina web de sourceforge p\u00e1gina:\nhttp://sf.net/projects/ganttproject
tips8=La relacci\u00f3n entre dos tareas tiene diferentes formas: Fin-Inicio, Fin-Fin, Inicio-Fin y Inicio-Inicio. Esto le ayudar\u00e1 a conseguir una planificaci\u00e1n realista de sus proyectos.
tips9=Puede editar de forma convenienter roles para los recursos en el dialogo de configuraci\u00f3n. Los roles se guardan en el fichero XML como la entrada <roles>.
