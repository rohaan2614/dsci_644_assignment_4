tips4=Sie k\u00f6nnen die Einstellung "Eigenschaften f\u00fcr neue Aufgaben automatisch \u00f6ffnen" aktivieren, wenn das Programm f\u00fcr neu angelegte Aufgaben automatisch den Eigenschaften-Dialog anzeigen soll.
