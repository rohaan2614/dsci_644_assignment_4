tips6=GanttProject unterst\u00fctzt das Öffnen von Projektpl\u00e4nen, die auf Webservern gespeichert sind. Wenn so ein Webserver WebDAV unterst\u00fctzt, k\u00f6nnen Sie auch Projektpl\u00e4ne dort speichern/publizieren. Nat\u00fcrlich ben\u00f6tigen Sie daf\u00fcr Schreibrechte, deshalb kann es notwendig sein, einen Benutzernamen und ein Passwort f\u00fcr Ihren Server einzugeben. Dann k\u00f6nnen Sie von einem entfernten Standort \u00fcber eine Internetverbindung arbeiten und einen gemeinsamen Projektplan in Ihrem Team benutzen.\n\nUnter der folgenden Adresse k\u00f6nnen Sie mehr \u00fcber WebDAV erfahren:\nhttp://www.webdav.org/
